{% extends 'Base/base.html' %}
{% block start %}
		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a href="{% url 'index' %}">Home</a></span> / <span>About</span></p>
					</div>
				</div>
			</div>
		</div>


		<div class="colorlib-about">
			<div class="container">
				<div class="row row-pb-lg">
					<div class="col-sm-6 mb-3">
 						<div class="video colorlib-video" style="background-image: url({{ about_page.background_image.url }});">
                        	<a href="{{ about_page.video_url }}" class="popup-video"><i class="icon-play3"></i></a>
							<div class="overlay"></div>
						</div>
					</div>

					<div class="col-sm-6">
						<div class="about-wrap">
							 <h2>{{ about_page.title }}</h2>
                        	<p>{{ about_page.content|linebreaks }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>

{% endblock %}
