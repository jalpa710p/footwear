<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .table-container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-container">
        <h2 class="text-center mb-4">Badge Table</h2>
        <div class="menu-links my-3">
            <a href="{% url 'badge' %}" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Add
             </a>
        </div>
        <form method="post">
            {% csrf_token %}
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Badge ID</th>
                        <th>Badge Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.badge }}</td>
                        <td>
                            <a type="button" class="btn btn-info" data-toggle="modal" data-target="#viewModal{{ i.id }}"><i class="fa fa-eye"></i></a>
                            <a href="{% url 'edit_badge' id=i.id %}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'delete_badge' id=i.id %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
</div>

{% for i in data %}
<div class="modal fade" id="viewModal{{ i.id }}" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel{{ i.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewModalLabel{{ i.id }}">Badge Menu Id : {{ i.id }}</h5>
            </div>
            <div class="modal-body">
                <h3 style="display: inline;">Badge Name: </h3>
                <h6 style="display: inline;">{{ i.badge }}</h6>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}

</body>
</html>
